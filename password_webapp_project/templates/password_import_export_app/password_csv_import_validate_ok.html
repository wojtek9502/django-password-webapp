{% extends "base.html" %}

{% block page_content %}

<h3>Wczytano wiersze pliku CSV</h3>

<div>
    <p>Wczytano {{ upload_file_rows|length }} wierszy z pliku CSV</p>
</div>

<form method="post" action="{% url 'password_app:import_from_csv_load' %}">
    {% csrf_token %}
    <textarea type="text" name="csv_import_data_json" hidden>{{ upload_file_rows_json }}</textarea>
    <button type="submit" class="btn btn-outline-secondary">Eksportuj</button>
</form>


{% endblock page_content %}
